{% extends "layouts/default.html" %}

{% block page %}

    <div class="col-10 main">
<div  id="worksheet">
    <h1>新增工作聯單</h1>
    <table class="table">

        <tr><td><label for="serial_number">單號:</label></td><td><input type="text" name="serial_number" v-model="worksheet_data.serial_number"></td></tr>


        <tr><td><label for="squad">工班:</label></td><td><select name="squad" id="" v-model="worksheet_data.squad">
            {% for squad in squads %}
            <option value="{{squad.id}}">{{squad.name}}</option>
            {% endfor %}
        </select></td></tr>

        <tr><td><label for="status">狀態:</label></td><td><select name="status" id="" v-model="worksheet_data.status">
            {% for status in statuss %}
            <option value="{{status.id}}">{{status.name}}</option>
            {% endfor %}
        </select></td></tr>

        <tr><td><label for="date">日期:</label></td><td> <input type="date" name="date" v-model="worksheet_data.date"></td></tr>
        <tr><td><label for="type1">類別1:</label></td><td> <select name="type1" id="" v-model="worksheet_data.type1">
            {% for type1 in type1s %}
            <option value="{{type1.id}}">{{type1.name}}</option>
            {% endfor %}
        </select></td></tr>

        <tr><td><label for="type2">類別2:</label></td><td><select name="type2" id="" v-model="worksheet_data.type2">
            {% for type2 in type2s %}
            <option value="{{type2.id}}">{{type2.name}}</option>
            {% endfor %}
        </select></td></tr>
        <tr><td><label for="region">區號:</label></td><td><select name="region" id="" v-model="worksheet_data.region">
            {% for region in regions %}
            <option value="{{region.id}}">{{region.name}}</option>
            {% endfor %}
        </select></td></tr>
        <tr><td><label for="project">工程:</label></td><td><select name="project" id="" v-model="worksheet_data.project">
            {% for project in projects %}
            <option value="{{project.id}}">{{project.name}}</option>
            {% endfor %}
        </select></td></tr>
        <tr><td><label for="address">地址:</label></td><td><input type="text" name="address" v-model="worksheet_data.address"></td></tr>
        <tr><td><label for="batch">批次:</label></td><td><input type="text" name="batch" v-model="worksheet_data.batch"></td></tr>

        <tr><td colspan="2"><button class="btn btn-secondary" v-on:click="new_products">新增預估料</button></td></tr>
        <tr><td colspan="2"><div id="productss_div"></div></td></tr>
        
</table>
<button class="btn btn-success" v-on:click="submit">送出</button>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/js/worksheet.js"></script>
{% endblock page %}
