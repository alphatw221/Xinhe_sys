{% extends "layouts/default.html" %}

{% block page %}
<div  id="worksheet">
    <h1>新增工作聯單</h1>
    <label for="serial_number">單號:</label>
    <input type="text" name="serial_number" v-model="worksheet_data.serial_number"><br>

    <label for="squad">工班:</label>
    <select name="squad" id="" v-model="worksheet_data.squad">
        {% for squad in squads %}
        <option value="{{squad.id}}">{{squad.name}}</option>
        {% endfor %}
    </select><br>

    <label for="status">狀態:</label>
    <select name="status" id="" v-model="worksheet_data.status">
        {% for status in statuss %}
        <option value="{{status.id}}">{{status.name}}</option>
        {% endfor %}
    </select><br>

    <label for="date">日期:</label><input type="date" name="date" v-model="worksheet_data.date"><br>

    <label for="type1">類別1:</label>
    <select name="type1" id="" v-model="worksheet_data.type1">
        {% for type1 in type1s %}
        <option value="{{type1.id}}">{{type1.name}}</option>
        {% endfor %}
    </select><br>

    <label for="type2">類別2:</label>
    <select name="type2" id="" v-model="worksheet_data.type2">
        {% for type2 in type2s %}
        <option value="{{type2.id}}">{{type2.name}}</option>
        {% endfor %}
    </select><br>

    <label for="region">區號:</label>
    <select name="region" id="" v-model="worksheet_data.region">
        {% for region in regions %}
        <option value="{{region.id}}">{{region.name}}</option>
        {% endfor %}
    </select><br>

    <label for="project">工程:</label>
    <select name="project" id="" v-model="worksheet_data.project">
        {% for project in projects %}
        <option value="{{project.id}}">{{project.name}}</option>
        {% endfor %}
    </select><br>

    <label for="address">地址:</label>
    <input type="text" name="address" v-model="worksheet_data.address"><br>

    <label for="batch">批次:</label>
    <input type="text" name="batch" v-model="worksheet_data.batch"><br>
    


    <button v-on:click="new_products">新增預估料</button>
    <div id="productss_div">
       
    </div>
        

    <button v-on:click="submit">送出</button>
</div>
{% endblock page %}
