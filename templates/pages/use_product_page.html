{% extends "layouts/default.html" %}

{% block page %}
<div class="col-10 main">
<h1>新增完工單</h1>
<div  id="use_product_sheet">
    
    
    <table class="table">
        <tr><td><label for="serial_number">聯單號:</label></td><td><input type="text" name="serial_number" v-on:keyup="search_worksheets" v-model="use_product_sheet_data.serial_number"></td></tr>
        <tr><td colspan="2"><span v-html="message"></span></td></tr>
        
        <tr><td><label for="squad">工班:</label></td><td> 
            <input type="text" v-model="squad" readonly >
        </td></tr>

        <tr><td><label for="warehouse" >倉庫:</label></td><td>
            <input type="text" v-model="warehouse" readonly>
        </td></tr>

        
        
        <tr><td><label for="point">點數:</label></td
            ><td>
                <input type="number" name="point" v-model="use_product_sheet_data.point" >
            </td>
        </tr>
        
        <tr><td> <label for="date">日期:</label></td><td> <input type="date" name="date" v-model="use_product_sheet_data.date"></td></tr>

        <tr><td><label for="status" >狀態:</label></td><td><select name="status" v-model="use_product_sheet_data.status" >
            {% for status in statuss %}
            <option value="{{status.id}}">{{status.name}}</option>
            {% endfor %}
        </select></td></tr>

        <tr><td><label for="discription">附註:</label></td><td><textarea name="discription" cols="30" rows="10" v-model="use_product_sheet_data.discription"></textarea></td></tr>
        <tr><td colspan="2"><button class="btn btn-secondary" v-on:click="new_products">新增用料</button></td></tr>
        <tr><td colspan="2"><div id="productss_div"></div></td></tr>
        </table>
        <button class="btn btn-success" v-on:click="submit">送出</button>

</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/static/js/use_product_page.js"></script>
{% endblock page %}
